
<html>
    <head>
        <script>
            var m_name,rating,lang;
            m_name=window.prompt("Enter name of the movie:");
            document.write("Name of the movie is:",m_name);
            document.write("<br>");
            rating=parseInt(window.prompt("enter rating of the movie:"));
            document.write("Rating:",rating);
            document.write("<br>");
            lang=window.prompt("enter language:");
            document.write("Language:",lang);
            document.write("<br>");
        </script>
    </head>
</html>
