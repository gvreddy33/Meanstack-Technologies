<html>
    <head>
        <script>
            var n,t_price=150;
            n=parseInt(window.prompt("Enter the no.of tickets:"));
            document.write("the price of the ticket is:"+n*t_price);
            document.write("<br>");
            document.write("after discount:"+(n*t_price-((n*t_price)/100)*10));
            document.write()
        </script>
    </head>
</html>
